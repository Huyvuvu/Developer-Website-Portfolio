version: '3.8'

services:
  # MongoDB Service
  mongo:
    image: mongo:latest
    container_name: portfolio-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - portfolio-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/portfolio
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongo
    networks:
      - portfolio-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/portfolio
      - MONGODB_DB_NAME=portfolio
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - backend
      - mongo
    networks:
      - portfolio-network

volumes:
  mongo-data:


networks:
  portfolio-network:
    driver: bridge
